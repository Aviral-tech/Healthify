<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="uikit.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="healthcard.css">


    <title>Document</title>

<body>
    <header class="header">
        <div class="container container--narrow">
            <a href="/" class="header__logo">
                <img src="images/logo.svg" alt="DevSearch Logo" />
            </a>
            <nav class="header__nav">
                <input type="checkbox" id="responsive-menu" />
                <label for="responsive-menu" class="toggle-menu">
                    <span>Menu</span>
                    <div class="toggle-menu__lines"></div>
                </label>
                <ul class="header__menu">
                    <li class="header__menuItem"><a href="index.html">Developers</a></li>
                    <li class="header__menuItem"><a href="projects.html">Projects</a></li>

            </nav>

    <main style="margin-left: -100px;" class="profile my-md">
        <div class="container">
            <div class="layout">
                <div class="column column--1of3">
                    <div class="card text-center">
                        <div class="card__body dev">
                            <img class="avatar avatar--xl" src="https://avatars.githubusercontent.com/u/33843378" />
                            <h2 class="dev__name">Dennis Ivanov</h2>
                            <p class="dev__title">Expirance FullStack Developer, Youtuber and Instructor</p>
                            <p class="dev__location">Based in Florida, USA</p>
                            <ul class="dev__social">
                                <li>
                                    <a title="Github" href="#" target="_blank"><i class="im im-github"></i></a>
                                </li>
                                <li>
                                    <a title="Stackoverflow" href="#" target="_blank"><i
                                            class="im im-stackoverflow"></i></a>
                                </li>
                                <li>
                                    <a title="Twitter" href="#" target="_blank"><i class="im im-twitter"></i></a>
                                </li>
                                <li>
                                    <a title="LinkedIn" href="#" target="_blank"><i class="im im-linkedin"></i></a>
                                </li>
                                <li>
                                    <a title="Personal Website" href="#" target="_blank"><i class="im im-globe"></i></a>
                                </li>
                            </ul>
                            <a href="#" class="btn btn--sub btn--lg">Send Message </a>
                        </div>
                    </div>
                </div>

                <div class="column column--2of3">
                    <div class="health-card">
                        <div class="devInfo">
                            <div class="qr-box">
                                <img src="qrcode.png">
                            </div>
                            <h3 id="name" style=" margin-right: 50px; ">  Dennis Ivanov</h3>
                           
                            <h3 id="aadhar-no">1234 5678 1234 5678</h3>
                        </div>

                    </div>

                </div>

            </div>
    </main>

    <div class="steps">

    </div>

    <div class="heart-rate">

    </div>
