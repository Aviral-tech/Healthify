<DOCTYPE! html>

{% load static %}

<html LANG='en'>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
        <!-- Dev Search UI -->
        <link rel="stylesheet" href='{% static "styles/app.css" %}' />
        <link rel="stylesheet" href='{% static "styles/kanwar.css" %}' />
      
        <title>{% block title %}  {% endblock %}</title>
      </head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}

    {% for message in messages %}
    <div class="alert  alert--{{message.tags}}">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">x</button>
    </div>

    {% endfor %}

    {% endif %}

    {% block content %}
    
    {% endblock %}

    {% block footer %}

    {% endblock %}
</body>
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js%22%3E"</script>
<script>
  var alanBtnInstance = alanBtn({
    key: "0e5d8b08a17c5d52ec70ca6d0355318d2e956eca572e1d8b807a3e2338fdd0dc/stage",
    onCommand: function (commandData) {
      if (commandData.command === "doctor") {
        location.href="/doctors/";
      }
      else if(commandData.command === "blog"){
          location.href="/administration/";
      }
      else if(commandData.command === "activity"){
      }
    },
    rootEl: document.getElementById("alan-btn"),
  });
</script>
</html>
